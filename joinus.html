<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Crew | Greater Swanneville Branch</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #D50000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.5em;
      margin: 0;
      color: #fff;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #D50000;
    }

    h2 {
      color: #D50000;
      font-size: 2em;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #D50000;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      background-color: #D50000;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1>Join the Crew</h1>
  </header>

  <main>
    <h2>Become a Buccaneer!</h2>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 071 234 5678" required>

      <label for="location">Where are you from?</label>
      <input type="text" id="location" name="location" placeholder="e.g. Mogale City" required>

      <label for="message">Why do you love the Buccaneers?</label>
      <textarea id="message" name="message" rows="4" placeholder="Tell us what makes you a loyal fan"></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Greater Swanneville Branch | For the Love of Orlando Pirates</p>
  </footer>
</body>

</html>
